mode: 0644
path: {{ if (onPremPlatformAPIServerInternalIP .) -}} "/etc/kubernetes/manifests/coredns.yaml" {{ else }} "/etc/kubernetes/disabled-manifests/coredns.yaml" {{ end }}
contents:
  inline: |
    kind: Pod
    apiVersion: v1
    metadata:
      name: coredns
      namespace: uccp-{{ onPremPlatformShortName . }}-infra
      creationTimestamp:
      deletionGracePeriodSeconds: 65
      labels:
        app: {{ onPremPlatformShortName . }}-infra-coredns
    spec:
      volumes:
      - name: resource-dir
        hostPath:
          path: "/etc/kubernetes/static-pod-resources/coredns"
      - name: kubeconfig
        hostPath:
          path: "/var/lib/kubelet"
      - name: conf-dir
        hostPath:
          path: "/etc/coredns"
      - name: nm-resolv
        hostPath:
          path: "/var/run/NetworkManager"
      initContainers:
      - name: render-config-coredns
        image: {{ .Images.baremetalRuntimeCfgImage }}
        command:
        - runtimecfg
        - render
        - "/var/lib/kubelet/kubeconfig"
        - "--api-vip"
        - "{{ onPremPlatformAPIServerInternalIP . }}"
        - "--ingress-vip"
        - "{{ onPremPlatformIngressIP . }}"
        - "/config"
        - "--out-dir"
        - "/etc/coredns"
        resources: {}
        volumeMounts:
        - name: kubeconfig
          mountPath: "/var/lib/kubelet"
        - name: resource-dir
          mountPath: "/config"
        - name: conf-dir
          mountPath: "/etc/coredns"
        imagePullPolicy: IfNotPresent
      containers:
      - name: coredns
        securityContext:
          privileged: true
        image: {{.Images.corednsImage}}
        args:
        - "--conf"
        - "/etc/coredns/Corefile"
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: conf-dir
          mountPath: "/etc/coredns"
        livenessProbe:
          httpGet:
            path: /health
            port: 18080
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        terminationMessagePolicy: FallbackToLogsOnError
        imagePullPolicy: IfNotPresent
      - name: coredns-monitor
        securityContext:
          privileged: true
        image: {{ .Images.baremetalRuntimeCfgImage }}
        command:
        - corednsmonitor
        - "/var/lib/kubelet/kubeconfig"
        - "/config/Corefile.tmpl"
        - "/etc/coredns/Corefile"
        - "--api-vip"
        - "{{ onPremPlatformAPIServerInternalIP . }}"
        - "--ingress-vip"
        - "{{ onPremPlatformIngressIP . }}"
        resources:
          requests:
            cpu: 100m
            memory: 200Mi          
        volumeMounts:
        - name: kubeconfig
          mountPath: "/var/lib/kubelet"
        - name: resource-dir
          mountPath: "/config"
        - name: conf-dir
          mountPath: "/etc/coredns"
        - name: nm-resolv
          mountPath: "/var/run/NetworkManager"
        imagePullPolicy: IfNotPresent        
      hostNetwork: true
      tolerations:
      - operator: Exists
      priorityClassName: system-node-critical
    status: {}
