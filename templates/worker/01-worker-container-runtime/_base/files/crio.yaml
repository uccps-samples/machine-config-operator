mode: 0644
path: "/etc/crio/crio.conf.d/00-default"
contents:
  inline: |
    [crio]
    internal_wipe = true
    version_file_persist = "/var/lib/crio/version"

    [crio.api]
    stream_address = ""
    stream_port = "10010"

    [crio.runtime]
    selinux = true
    conmon = ""
    conmon_cgroup = "pod"
    default_env = [
        "NSS_SDB_USE_CACHE=no",
    ]
    log_level = "info"
    cgroup_manager = "systemd"
    default_sysctls = [
        "net.ipv4.ping_group_range=0 2147483647",
    ]
    hooks_dir = [
        "/etc/containers/oci/hooks.d",
        "/run/containers/oci/hooks.d",
        "/usr/share/containers/oci/hooks.d",
    ]
    manage_ns_lifecycle = true
    absent_mount_sources_to_reject = [
        "/etc/hostname",
    ]
    drop_infra_ctr = true

    [crio.runtime.workloads.uccp-builder]
    activation_annotation = "io.uccp.builder"
    allowed_annotations = [
      "io.kubernetes.cri-o.userns-mode",
      "io.kubernetes.cri-o.Devices"
    ]
    [crio.runtime.workloads.uccp-builder.resources]

    [crio.image]
    global_auth_file = "/var/lib/kubelet/config.json"
    pause_image = "{{.Images.infraImageKey}}"
    pause_image_auth_file = "/var/lib/kubelet/config.json"
    pause_command = "/usr/bin/pod"

    [crio.network]
    network_dir = "/etc/kubernetes/cni/net.d/"
    plugin_dirs = [
        "/var/lib/cni/bin",
        "/usr/libexec/cni",
    ]

    [crio.metrics]
    enable_metrics = true
    metrics_port = 9537
    metrics_collectors = [
      "operations",
      "operations_latency_microseconds_total",
      "operations_latency_microseconds",
      "operations_errors",
      "image_pulls_layer_size",
      "containers_oom_total",
      "containers_oom",
      # Drop metrics with excessive label cardinality.
      # "image_pulls_by_digest",
      # "image_pulls_by_name",
      # "image_pulls_by_name_skipped",
      # "image_pulls_failures",
      # "image_pulls_successes",
      # "image_layer_reuse",
    ]
